iv>{{/dice}}<!-- - Display a description. This is great for text included with a roll --->{{#desc}}<div class="sheet-template-rowx"><span class="sheet-template-desc"></span></div>{{/desc}}</div></div></rolltemplate></div><script type="text/worker">//Convert Integers to be Negative

  }

}

const getTranslations = translationKeys => {
  let translations = {}
  translationKeys.forEach(key => translations[`${key}`] = getTranslationByKey(key))
  return translations

//Use for convernting the result of getAttrs from strings into integers
const parseIntegers = numbers => {

      numbers[key] = parseInt(value) || 0
  }
  return numbers  
}
